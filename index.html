<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/x-icon" href="./white-logo.png">
	<meta name="keywords"
	 content="Paisley, Clown, Lincoln, Nebraska, entertainer, balloon artist, tattoos, facepainting, art, party, parties, balloon">
	<title>Home</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./index.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
	<div id='header-ctn'></div>
	<!--⁡⁢⁣⁣ ----------------------------------------------------------------------------------------------------------------------
							ANCHOR BODY 
	-----------------------------------------------------------------------------------------------------------------------⁡ -->
	<main id="main__grid">
		<img src="index__hero--bg.svg" id="title-hero__bg">
		<div id="title-hero">
			<div id="title-hero__header">Paisley's Parties</div>
			<div id="title-hero__header--sub">For all your balloon and party needs!</div>
			<a href="./service.html" id="title-hero__cta">Services</a>
			<img src="index__hero--img.png" alt="Balloon cluster hero image"
			 id="title-hero__img">

			<img src="balloon-cluster.png" alt="Balloon cluster hero image"
			 id="title-hero__img--mobile">
		</div>


		<div id="contact__and__social">
			<div id="social-hero">
				<div id="social-hero__txt">
					<p>Already a Customer?</p>
					<p>Leave a honest review on facebook and receive 15% off of your next party
						package</p>
				</div>
				<a href="./https://www.facebook.com/paisleysparties" target="_blank"
				 class="dropdown__facebook dropdown__social" id="social-hero__link">
					@PaisleysParties <img src="facebook-icon.svg"
					 alt="facebook logo">
				</a>
			</div>
			<div id="contact-hero">
				<div id="contact-form__header">Contact Me!</div>
				<form id="contact-form" action="https://formsubmit.co/fc1dde8c8bd0469519f345b2076ddca5"
				 method="POST">
					<!-- Honeypot -->
					<input type="text" name="_honey" style="display: none;">
					<input type="hidden" name="_captcha" value="false">
					<input type="hidden" name="_next"
					 value="success.html">

					<div id="contact-form__name--first" class="contact-form__field">
						<label for="firstName" class="form-label">First Name:</label>
						<input type="text" class="form-control" name="name" id="firstName"
						 placeholder="John" required>
					</div>
					<div id="contact-form__name--last" class="contact-form__field">
						<label for="lastName" class="form-label">Last Name:</label>
						<input type="text" class="form-control" name="Last&nbsp;Name"
						 id="lastName" placeholder="Doe" required>
					</div>
					<div id="contact-form__email" class="contact-form__field">
						<label for="emailInfo" class="form-label">Email:</label>
						<input type="email" class="form-control" name="email" id="emailInfo"
						 placeholder="john.doe@gmail.com" required>
					</div>
					<div id="contact-form__phone" class="contact-form__field">
						<label for="phoneNumber" class="form-label">Phone Number:</label>
						<input type="text" class="form-control" name="phone" id="phoneNumber"
						 placeholder="+1 (234) 567-8910">
					</div>
					<div id="contact-form__message" class="contact-form__field">
						<label for="comments" class="form-label">Questions, comments?:</label>
						<textarea class="form-control" id="comments"
						 name="questions,&nbsp;comments" rows="3"
						 placeholder="Anything you would like to contact me about!"
						 required></textarea>
					</div>
					<div id="contact-form__submit">
						<button type="submit" class="submit-btn">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<!-- ⁡⁢⁣⁣----------------------------------------------------------------------------------------------------------------------
							END OF DOCUMENT ➜ LINKING
	-----------------------------------------------------------------------------------------------------------------------⁡ -->
	<footer id='footer'></footer>
	<script src="main.js"></script>
	<script src="index.js" defer></script>

</body>

</html>
